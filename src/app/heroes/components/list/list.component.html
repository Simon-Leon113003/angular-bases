<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero else nothingDelete">
    <h3>Heroe Borrado <small class="text-danger">{{deleteHero}}</small> </h3>
</div>

<ng-template #nothingDelete >
    <h3 *ngIf="!deleteHero">No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroName.length > 0" (click)="removeLasthero()" class="btn btn-outline-danger mx-2">Borrar ultimo heroe</button>

<ul class="list-group mx-2" >
    <li *ngFor="let name of heroName" class="list-group-item "><strong>{{name}}</strong></li>
</ul>
