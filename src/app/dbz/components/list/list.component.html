<h4>Listado</h4>
<ul class="list-group">
    <!-- expandimos el ngFor sacando su indice, el ultimo elemento y el primero -->
    <li *ngFor="let personaje of listPersonajes;
         let i = index;
         let isFirts = first;
          let isLast  = last" 
         class="list-group-item d-flex justify-content-between align-items-center"
         [ngClass]="{
             'list-group-item-success': isFirts,
             'list-group-item-danger'   : isLast
         }">
        <div>
            <span class="text-primary">{{i + 1}} .</span>
            {{personaje.name}} - {{personaje.power}}
        </div>
     
        <button (click)="emitIdPersonaje(personaje.id)" class="btn btn-danger">x</button>
     
    </li>
</ul>
